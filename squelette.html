<!-- la structure la plus basique d'une page html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a page</title>
    <meta name="author" content="py">
    <meta name="description" content="some description of the content, with keywords.">
 <!-- favicon.ico 16x16px must be placed in the same directory as index.html -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 <!-- the code for all sorts of modern icons, to save in an img or icon folder -->
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="hard link to the favicon144.png image">
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="hard link to the favicon114.png image">
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="hard link to the favicon72.png">
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="hard link to the favicon57.png image">
    <!-- basic favicon -->
    <link rel="shortcut icon" href="hard link to the favicon32.png image">
<!-- css file -->
     <link rel="stylesheet" href="my-css-file.css">
<!-- script file, notice the closing tag -->
     <script src="my-js-file.js"></script>
<!-- primary language of the document -->
     <html lang="en-US">
  </head>
  <body>
    <p>This is my page</p>
  </body>
</html>
